<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font-awsome lib -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/main.css">
    <!-- this is a temporary override file - normally these rules would go in a Sass module -->
    <link rel="stylesheet" href="css/override.css">
    
    <title>.: Roku Flashback :.</title>
</head>
<body>
    <main id="app">
        <header id="main_header">
            <div class="logo">
                <img src="images/roku.svg" alt="Roku logo" width="90">
                <span>FlashBack</span>
            </div>
            
            <nav class="float-right">
                <ul v-if="authenticated">
                    <li><i class="fas fa-user-circle"></i></li>
                    <li><i class="fas fa-cog"></i></li>
                    <li @click="logUserOut"><i class="fas fa-power-off"></i></li>
                </ul>
            </nav>
        </header> 
        <router-view @setauthenticated="loggedIn" id="render-container"></router-view>
    </main>

    <!-- vue.js library -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="js/main.js" type="module" defer></script>
    
</body>
</html>
